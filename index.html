<!DOCTYPE html>
<html>

<head>
  <title>New Tab</title>
  <!--Import Google Icon Font-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Poppins:700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:500,700" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="main.css">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <header>
    <div id="hello">
      Hello, 
      <input type="text" placeholder="{ name }" maxlength="20" tabindex="-1">
    </div>
    <div id="time"></div>
  </header>

  <section>
      <div id="command-area">
          <div id="command-list"></div>
          <div id="command-bar">
            <i class="fas fa-chevron-right"></i>
            <input type="text" autofocus placeholder="Hit [tab] to quickly type">
          </div>
      </section>
  </section> 
  
  <footer>
    <div class="settings-menu">
      <ul>
        <li id="name-toggle">Hide Name</li>
        <li id="time-toggle">Hide Time</li>
        <li id="military-toggle">24hr Time</li>
        <!--<li>Light Mode</li>-->
      </ul>
    </div>
    <i id="settings-button" class="fas fa-wrench"></i>
  </footer>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
